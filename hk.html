	<h2>你好庆哥</h2>
	<p>下马饮君酒，问君何所之。
君言不得意，归卧南山陲。
但去莫复问，白云无尽时。</p>
<p>春眠不觉晓，处处闻啼鸟。
夜来风雨声，花落知多少。</p>
<p>孟子见梁惠王。王曰：“叟不远千里而来，亦将有以利吾国乎？”

　　孟子对曰：“王何必曰利？亦有仁义而已矣。王曰‘何以利吾国’？大夫曰‘何以利吾家’？士庶人曰‘何以利吾身’？上下交征利而国危矣。万乘之国弑其君者，必千乘之家；千乘之国弑其君者，必百乘之家。万取千焉，千取百焉，不为不多矣。苟为后义而先利，不夺不餍。未有仁而遗其亲者也，未有义而后其君者也。王亦曰仁义而已矣，何必曰利？”</p>
